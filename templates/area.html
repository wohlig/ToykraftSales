<ion-view title="Area">
    <ion-nav-buttons side="right">
        <a class="button icon ion-home" href="#/app/home">

        </a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div ng-controller="loaderCtrl"></div>
        <h4 style="text-align:center;padding:100px;" ng-show="areadata=='false'">No Area Found</h4>
        <ul class="list" ng-show="areadata != 'false'">
            <a href="#/app/retailer/{{area.id}}" ng-repeat="area in areadata">
                <li class="item">
                    {{area.name}}
                </li>
            </a>
        </ul>
    </ion-content>
</ion-view>
