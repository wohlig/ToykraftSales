<ion-view title="Retailer">
<div class="bar bar-header">
  <button class="button icon ion-navicon"></button>
  <h1 class="title">Retailer</h1>
     <ion-nav-buttons side="right">
     
     <a href="#/app/addshop/{{areaid}}">
      <button class="button button-assertive" ng-click="doSomething()">
        Add Retailer
      </button>
      </a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button icon ion-home" href="#/app/home">

        </a>
    </ion-nav-buttons>

</div>
    <ion-content class="has-header">
        <div ng-controller="loaderCtrl"></div>
      <h4 style="text-align:center;padding:100px;" ng-show="retailerdata=='false'">No Retailer Found</h4>
       <ul class="list" ng-show="retailerdata != 'false'">
            <a href="#/app/dealer/{{retailer.id}}/6" ng-repeat="retailer in retailerdata" >
                <li class="item">
                    {{retailer.name}}
                </li>
            </a>
        </ul>
    </ion-content>
</ion-view>
