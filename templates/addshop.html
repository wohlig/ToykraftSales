<ion-view title="Add Retailer">
    <ion-content class="has-header">
        <div class="padding">
            <button class="button button-block button-assertive" ng-click="addRetailerFunction();" ng-show="addretailer.name != '' && addretailer.address != '' && addretailer.code != '' && addretailer.contactname != '' && addretailer.contactnumber != ''  && addretailer.type_of_area != '' && firstclick==0">
                Add Retailer
            </button>
        </div>
        <div class="list">
            <div class="row">
                <div class="col">
                    <label class="item item-input">
                        <span class="input-label">Company Name</span>
                        <input type="text" name="name" ng-model="addretailer.name">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Telephone Number</span>
                        <input type="tel" name="componyname" ng-model="addretailer.number">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Email Id</span>
                        <input type="email" name="email" ng-model="addretailer.email">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Address</span>
                        <textarea name="address" ng-model="addretailer.address"></textarea>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Pin Code</span>
                        <input type="text" name="pincode" ng-model="addretailer.code">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Owner's Name</span>
                        <input type="text" name="contact" ng-model="addretailer.ownername">
                    </label>

                    <label class="item item-input">
                        <span class="input-label">Mobile Number</span>
                        <input type="tel" name="contactperson" ng-model="addretailer.ownernumber">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Sales Person Name</span>
                        <input type="text" name="contact" ng-model="addretailer.contactname">
                    </label>

                    <label class="item item-input">
                        <span class="input-label">Mobile Number</span>
                        <input type="tel" name="contactperson" ng-model="addretailer.contactnumber">
                    </label>
                </div>

                <div class="col">
                    <label class="item item-input">
                        <span class="input-label">Owner's Birthday</span>
                        <input type="date" name="dob" ng-model="addretailer.dob">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Latitude </span>
                        <input type="text" ng-model="addretailer.lat" disabled>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Longitude </span>
                        <input type="text" ng-model="addretailer.long" disabled>
                    </label>
                    <label class="item item-input">
                        <div class="input-label">
                            Select Area
                        </div>
                        <input type="text" name="area" ng-model="areaname" disabled>
                    </label>

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Type Of Shop
                        </div>
                        <select name="typeofarea" ng-model="addretailer.type_of_area">
                            <option>Toy Store</option>
                            <option>Toys &amp; Stationery</option>
                            <option>General</option>
                            <option>Departmental Store</option>
                            <option>Toys &amp; Books</option>
                            <option>Super Market</option>
                        </select>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Square Feet</span>
                        <input type="text" name="sqft" ng-model="addretailer.sq_feet">
                    </label>
                    <label class="item item-input shopimage">
                        <span class="input-label">Image</span>
                        <button class="button button-icon icon ion-android-camera" ng-click="takePicture();"></button>
                        <img id="photoHolder" src="{{cameraimage}}" alt="" style="height:100%; margin-left:5px;"></img>
                    </label>
                </div>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-assertive" ng-click="addRetailerFunction();" ng-show="addretailer.name != '' && addretailer.address != '' && addretailer.code != '' && addretailer.ownername != '' && addretailer.ownernumber != ''  && addretailer.type_of_area != '' && firstclick==0">
                Add Retailer
            </button>
        </div>
    </ion-content>
</ion-view>
