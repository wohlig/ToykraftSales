<ion-modal-view>
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Sort by date</h1>
    </ion-header-bar>
    <ion-content>
        <div class="padding">
            <input type="date" ng-model="selecteddate" class="navbox inputborder" style="width:100%;">
            <button class="button button-assertive button-block" ng-click="datechange(selecteddate);">Go</button>
        </div>
    </ion-content>
</ion-modal-view>
